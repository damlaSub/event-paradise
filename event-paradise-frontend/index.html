<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Paradise</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
  <script defer src="./script/app.js"></script>
  <script defer src="./script/date.js"></script>
  <script defer src="./script/successToaster.js"></script>
  <script defer src="./script/Messages.js"></script>
  <script defer src="./script/events.js"></script>
  <script defer src="./script/topicLocation.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">EventParadise</span>
      </div>
    </nav>
  </header>
  <main>
    <h1>Créer un événement</h1>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="input-name" class="form-label" maxlength="255">Nom</label>
        <input name="name" type="text" class="form-control" id="input-name" required>
        <div id="name-helptext" class="fw-light">Nom de l'événement.</div>
      </div>
      <div class="col-md-4">
        <label for="input-date" class="form-label">Date</label>
        <input name="date" type="date" class="form-control" id="input-date" required>
        <div id="date-helptext" class="fw-light">Date de l'événement.</div>
      </div>
      <div class="col-md-4">
        <label for="select-location" class="form-label">Lieu</label>
        <select name="locationId" class="form-select" id="input-location" required>
          <!-- <option value="">Choisir un lieu dans la liste</option>
          <option value="1">Paris</option>
          <option value="2">Rennes</option>
          <option value="3">Marseille</option> -->
        </select>
        <div id="location-helptext" class="fw-light">Lieu de l'événement.</div>
      </div>
      <div class="col-md-8">
        <label for="select-topic" class="form-label">Thème</label>
        <select name="topicId" class="form-select" id="input-topic" required>
          <!-- <option value="">Choisir un thème dans la liste</option>
          <option value="1">Écologie</option>
          <option value="2">Ressources Humaines</option>
          <option value="3">Tech</option> -->
        </select>
        <div id="topic-helptext" class="fw-light">Thème de l'événement.</div>
      </div>
      <div class="col-md-4">
        <label for="input-price" class="form-label">Tarif</label>
        <div class="input-group">
          <span class="input-group-text">€</span>
          <input name="price" type="number" id="input-price" class="form-control" min="1" required>
        </div>
        <div id="price-helptext" class="fw-light">Tarif journalier de l'événement.</div>
      </div>
      <div class="col-12">
        <label for="input-description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="input-description" style="height: 100px" minlength="1"
          maxlength="1000" required></textarea>
        <div id="description-helptext" class="fw-light">Description de l'événement.</div>
      </div>
      <div class="d-grid d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">Sauvgarder</button>
      </div>
    </form>
  </main>
</body>

</html>
